<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Jama</title>
    <link rel="stylesheet" href="css/bootstrap4.min.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="shortcut icon" type="img/png" href="images/logo.png"/>
  </head>
  <body class="en overflow">
    <section class="createAccount-section">
      <nav><a href="index.html"><img class="img-fluid" src="images/logo.png" alt="logo"/></a></nav>
      <div class="container">
        <form>
          <h2>create account</h2>
          <div class="input-container">
            <input type="text" placeholder="User Name"/>
          </div>
          <div class="input-container">
            <input type="text" placeholder="Phone"/>
          </div>
          <div class="input-container">
            <input type="email" placeholder="Email"/>
          </div>
          <div class="input-container">
            <input type="password" placeholder="Password"/>
          </div>
          <button class="continue">continue</button>
          <div class="social-login">
            <h4>or sign up with</h4>
            <button><img src="images/facebook.png" alt="facebook"/></button>
            <button><img src="images/google.png" alt="google"/></button>
          </div>
          <p class="have-account">Already have an account?<a href="#">Sign in</a></p>
        </form>
      </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
  <script src="http://localhost:35729/livereload.js"></script>
</html>
